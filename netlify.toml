[build]
  publish = "."
  command = "chmod +x build.sh && ./build.sh"

[[redirects]]
  from = "/"
  to = "/demo.html"
  status = 200
  
[[redirects]]
  from = "/*"
  to = "/demo.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"
